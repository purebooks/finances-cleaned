# Google Cloud Build configuration for automated deployment
# This file enables CI/CD deployment to Cloud Run

steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build', 
      '-t', 'us-central1-docker.pkg.dev/$PROJECT_ID/noahs-project-cb100/financial-cleaner-v2:$COMMIT_SHA',
      '-t', 'us-central1-docker.pkg.dev/$PROJECT_ID/noahs-project-cb100/financial-cleaner-v2:latest',
      '.'
    ]

  # Push the container image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-central1-docker.pkg.dev/$PROJECT_ID/noahs-project-cb100/financial-cleaner-v2:$COMMIT_SHA']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-central1-docker.pkg.dev/$PROJECT_ID/noahs-project-cb100/financial-cleaner-v2:latest']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: [
      'run', 'deploy', 'financial-cleaner-v2',
      '--image', 'us-central1-docker.pkg.dev/$PROJECT_ID/noahs-project-cb100/financial-cleaner-v2:$COMMIT_SHA',
      '--region', 'us-central1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--set-env-vars', 'FLASK_ENV=production',
      '--set-env-vars', 'ENABLE_AI=true',
      '--memory', '2Gi',
      '--cpu', '2',
      '--concurrency', '100',
      '--timeout', '300',
      '--max-instances', '10',
      '--min-instances', '0'
    ]

# Configuration options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

# Timeout for the entire build
timeout: '1200s'

# Substitutions for dynamic values
substitutions:
  _SERVICE_NAME: 'financial-cleaner-api'
  _REGION: 'us-central1'