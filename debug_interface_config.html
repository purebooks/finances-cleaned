<!DOCTYPE html>
<html>
<head>
    <title>Debug Interface Configuration</title>
</head>
<body>
    <h1>Debug Interface Configuration</h1>
    <button onclick="testInterfaceConfig()">Test Interface Configuration</button>
    <div id="result"></div>

    <script>
        function testInterfaceConfig() {
            // Simulate the exact configuration the interface would send
            const config = {
                enable_ai: true,
                ai_vendor_enabled: true,
                ai_category_enabled: true,
                enable_transaction_intelligence: true,
                enable_source_tracking: true,
                ai_confidence_threshold: 0.7
            };

            const testData = {
                "data": {
                    "Category": ["Other", "Other", "Other"],
                    "Vendor Name": ["DHL", "Staples Inc.", "LinkedIn"],
                    "Amount ($)": [162.6, 407.02, 371.04],
                    "Date": ["07/18/2025", "06/27/2025", "07/22/2025"],
                    "Txn ID": ["90.0", "76.0", "37.0"],
                    "memo": ["Annual Plan", "Team Plan", "Pro Licence"]
                },
                "config": config
            };

            console.log('Interface would send:', testData);
            
            document.getElementById('result').innerHTML = `
                <h3>Interface Configuration:</h3>
                <pre>${JSON.stringify(config, null, 2)}</pre>
                <h3>Test Data:</h3>
                <pre>${JSON.stringify(testData, null, 2)}</pre>
            `;
        }
    </script>
</body>
</html>
